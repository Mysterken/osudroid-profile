services:
  osudroid-profile-dev:
    container_name: osudroid_profile_dev
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
    ports:
      - '5173:5173'
    volumes:
      - .:/app
      - /app/node_modules
    command: yarn run dev --host
    environment:
      - NODE_ENV=development
